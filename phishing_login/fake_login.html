<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HackShield Technologies Employee Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background-color: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #004080;
        }
        label {
            display: block;
            margin-bottom: 8px;
            margin-top: 12px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #004080;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #003060;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>HackShield Technologies Portal</h2>
        <label for="email">Email address:</label>
        <input type="text" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <a href="thank_you.html">
            <input type="button" value="Log In" style="margin-top: 20px; width: 100%; padding: 10px; background-color: #004080; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer;">
        </a>
    </div>
</body>
</html>
